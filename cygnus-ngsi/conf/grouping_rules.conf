{
    "grouping_rules": [
        {
            "id": 1,
            "fields": [
                "servicePath"
            ],
            "regex": "/moba",
            "destination": "newdest1",
            "fiware_service_path": "/newservpath1"
        },
        {
            "id": 2,
            "fields": [
                "entityType"
            ],
            "regex": "TYPEMATCH:2",
            "destination": "newdest2",
            "fiware_service_path": "/newservpath2"
        },
        {
            "id": 3,
            "fields": [
                "entityId",
                "entityType"
            ],
            "regex": "DEVMATCH:3TYPEMATCH:3",
            "destination": "newdest3",
            "fiware_service_path": "/newservpath3"
        },
        {
            "id": 4,
            "fields": [
                "entityType"
            ],
            "regex": "Room",
            "destination": "allrooms",
            "fiware_service_path": "/rooms"
        }
      ]
}


